    <script>
       function assign(){   
  
        if(arow1.childElementCount>0){         
        var ass=arow1.firstElementChild;
        arow1.removeChild(ass); 
        revrow1.appendChild(ass);}

        
        else if(arow2.childElementCount>0){  
          ass=arow2.firstElementChild
        arow2.removeChild(ass); 
         revrow2.appendChild(ass);}



        else if(arow3.childElementCount>0){  
          ass=arow3.firstElementChild
        arow3.removeChild(ass); 
        revrow3.appendChild(ass);}



        else if(arow4.childElementCount>0){  
           ass=arow4.firstElementChild;
        arow4.removeChild(ass); 
        revrow4.appendChild(ass);}
        else
        {
          alert("No More Personnels Available to assign");
        }

        
        

       }
       function revoke(){

        if(revrow1.childElementCount>0){ 
          var elem =    revrow1.firstElementChild;    
        revrow1.removeChild(elem); 
        arow1.appendChild(elem);
      }



        else if(revrow2.childElementCount>0){  
         elem = revrow2.firstElementChild;
        revrow2.removeChild(elem); 
        arow2.appendChild(elem);}



        else if(revrow3.childElementCount>0){     
         elem = revrow3.firstElementChild;
        revrow3.removeChild(elem); 
        arow3.appendChild(elem);}



        else if(revrow4.childElementCount>0){  
         elem = revrow4.firstElementChild;
        revrow4.removeChild(elem); 
        arow4.appendChild(elem);}
        else
        {
          alert("No More Personnels Available to revoke");
        }
  


       }


    </script>
